
<div class="container">
  <h1>Add New Traveller</h1>
  <p>Don't forget - All details provided must be as officia' government ID</p>

  <mat-form-field appearance="outline">
    <mat-label>First Name</mat-label>
    <input matInput required>
  </mat-form-field>

    <mat-form-field appearance="outline">
    <mat-label>Last Name</mat-label>
    <input matInput required>
  </mat-form-field>
<div class="dob">
  <form appearance="outline">
    <label required>Date Of Birth*</label><br>
    <select class ="dobselect" required>
      <option value="DD">DD</option>
      <option value="01">01</option>
      <option value="02">02</option>
      <option value="03">03</option>
      <option value="04">04</option>
      <option value="05">05</option>
      <option value="06">06</option>
      <option value="07">07</option>
      <option value="08">08</option>
      <option value="09">09</option>
      <option value="10">10</option>
    </select>
    <select class ="dobselect2" required>
      <option value="MM">MM</option>
      <option value="JAN">JAN</option>
      <option value="FEB">FEB</option>
      <option value="MAR">MAR</option>
      <option value="APR">APR</option>
      <option value="MAY">MAY</option>
      <option value="JUNE">JUNE</option>
      <option value="JULY">JULY</option>
      <option value="AUG">AUG</option>
      <option value="SEP">SEP</option>
      <option value="OCT">OCT</option>
      <option value="NOV">NOV</option>
      <option value="DEC">DEC</option>
    </select>
    <select class ="dobselect3" required>
      <option value="YYYY">YYYY</option>
      <option value="1990">1990</option>
      <option value="1991">1991</option>
      <option value="1992">1992</option>
      <option value="1993">1993</option>
      <option value="1994">1994</option>
      <option value="1995">1995</option>
      <option value="1996">1996</option>
      <option value="1997">1997</option>
      
    </select>
  </form>
</div>

    <mat-form-field appearance="outline">
      <mat-label>Gender</mat-label>
      <select matNativeControl required>
        <option value="Select Gender">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nationality</mat-label>
      <select matNativeControl required>
        <option value="Select Nationality">Select Nationality</option>
        <option value="Afghan">Afghan</option>
        <option value="Argentinian">Argentinian</option>
        <option value="Bangladeshi">Bangladeshi</option>
        <option value="Chinese">Chinese</option>
        <option value="Danish">Danish</option>
        <option value="Egyptian">Egyptian</option>
        <option value="French">French</option>
        <option value="Indian">Indian</option>
      </select>
    </mat-form-field>

    <mat-form-field appearance="outline">
    <mat-label>Passport No</mat-label>
    <input matInput required>
  </mat-form-field>

  <div class="passport">
    <form appearance="outline">
      <label required>Passport Expiry Date*</label><br>
      <select class ="ppselect" required>
        <option value="DD">DD</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
      </select>
      <select class ="ppselect2" required>
        <option value="MM">MM</option>
        <option value="JAN">JAN</option>
        <option value="FEB">FEB</option>
        <option value="MAR">MAR</option>
        <option value="APR">APR</option>
        <option value="MAY">MAY</option>
        <option value="JUNE">JUNE</option>
        <option value="JULY">JULY</option>
        <option value="AUG">AUG</option>
        <option value="SEP">SEP</option>
        <option value="OCT">OCT</option>
        <option value="NOV">NOV</option>
        <option value="DEC">DEC</option>
      </select>
      <select class ="ppselect3" required>
        <option value="YYYY">YYYY</option>
        <option value="1990">1990</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
        <option value="1993">1993</option>
        <option value="1994">1994</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
        <option value="1997">1997</option>
        
      </select>
    </form>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Passport Issuance Country</mat-label>
    <select matNativeControl required>
      <option value="Select Country Name">Select Country Name</option>
      <option value="Afghanistan">Afghanistan</option>
      <option value="Bangladesh">Bangladesh</option>
      <option value="Canada">Canada</option>
      <option value="Denmark">Denmark</option>
      <option value="Egypt">Egypt</option>
      <option value="France">France</option>
      <option value="Greece">Greece</option>
      <option value="India">India</option>
    </select>
  </mat-form-field>
  
<div id = "btn">
  <button class="button1" mat-raised-button>SAVE</button>
  <button class="button2" mat-raised-button>RESET</button>
</div>
</div>
